<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header class="site-header" role="banner">
    <div class="container">
      <a class="brand" href="/"><span class="brand-w">W</span><span class="brand-u">U</span> Technologies</a>
      <nav class="site-nav" role="navigation" aria-label="Primary">
        <ul>
          <li><a href="/">Home</a></li>
          <!-- <li><a href="/portfolio.html">Portfolio</a></li> -->
          <li><a href="/about.html">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="container" role="main">
    <h1>Contact</h1>
    <form class="contact-form" id="contact-form" action="https://formspree.io/f/mqezeape" method="POST" netlify="false">
      <div id="form-status" class="form-status" role="status" aria-live="polite" style="display:none"></div>
      <div class="form-row">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" required placeholder="Enter your full name" />
      </div>
      <div class="form-row">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" required placeholder="email@example.com" />
      </div>
      <div class="form-row">
        <label for="message">Inquiry Details</label>
        <textarea id="message" name="message" rows="6" maxlength="3000" required
          placeholder="Please describe your inquiry or how Wu Technologies can assist you. (Max 3000 characters)"></textarea>
      </div>
      <div class="form-row">
        <div class="g-recaptcha" data-sitekey="6LdWAjYsAAAAADN8_ZovF-fbUjUWSTTYNPZV04a_"></div>
      </div>
      <div class="form-row">
        <button type="submit" class="btn primary">Send</button>
      </div>
    </form>

    <noscript>
      <p>If JavaScript is disabled, the form will still submit via a standard POST to the configured endpoint.<br />If
        you need to test submission, replace <code>&lt;YOUR_FORM_ID&gt;</code> in the form action with your provider ID.
      </p>
    </noscript>

    <script src="/assets/js/form.js" defer></script>
  </main>
